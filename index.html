<html>
<head>
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

<div class="container mt-5">
    <!-- First Form -->
    <h2>Example 1:</h2>
    <form id="first_form" method="post" action="">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"></input>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"></input>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"></input>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"></input>
        </div>

        <div>
            <label for="cnfmpassword">Password:</label>
            <input type="password" id="cnfmpassword" name="cnfmpassword"></input>
        </div>
        <div>
           <!-- <input type="submit" value="Submit" />-->
            <button id="btn" name="" type="button">submit</button>
        </div>
    </form>
</div>



<div class="container mt-5">
    <h2 class="heading text-center">Employee DEtails</h2>
    <table id="emp_table" style="border: 1px solid black" class="table table-bordered">

    <tr><th>First Name:</th><th>NAME:</th><th>DOB:</th><th>EDIT</th></tr>

    </table>
</div>
</body>
<script src="validation.js"></script>
